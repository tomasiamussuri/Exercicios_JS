<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Checagem de Nacionalidade</h1>
    Informe qual o seu pais? <input type="str" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res">

    </div>
    <script>
        function checar() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu pais de origem é <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!</p>';
            } else {
                res.innerHTML += '<p>Você é estrangeiro!</p>';
            }
        }
    </script>
</body>
</html>
